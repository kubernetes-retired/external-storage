# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = [
  "github.com/kubernetes-incubator/external-storage/docs/demo/hostpath-provisioner",
  "github.com/kubernetes-incubator/external-storage/nfs/test/e2e",
  "github.com/kubernetes-incubator/external-storage/repo-infra*",
]

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.7.3"

[[constraint]]
  name = "github.com/digitalocean/godo"
  version = "1.1.1"

[[constraint]]
  name = "github.com/docker/docker"
  version = "1.13.1"

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  branch = "master"
  name = "github.com/guelfey/go.dbus"

[[constraint]]
  name = "github.com/heketi/heketi"
  version = "7.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/miekg/dns"

[[constraint]]
  name = "github.com/powerman/rpc-codec"
  version = "1.0.0"

[[constraint]]
  name = "gopkg.in/gcfg.v1"
  version = "1.2.1"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.0"

[[constraint]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.11.0"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.0"

[[constraint]]
  name = "k8s.io/client-go"
  version = "8.0.0"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "1.11.0"

[prune]
  go-tests = true
  unused-packages = true
